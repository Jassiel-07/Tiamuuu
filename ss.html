<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chat Rosita ðŸ’–</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffc1cc, #ffe4ec);
      -webkit-user-select: none; 
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100dvh; /* Corregido: mejor soporte para mÃ³vil */
      overflow: hidden;
    }
    h1 {
      color: #d63384;
      margin: 12px;
      user-select: text;
      text-align: center;
      flex-shrink: 0;
    }
    #nameArea {
      padding: 0 12px 12px 12px;
      user-select: text;
      text-align: center;
      flex-shrink: 0;
    }
    #nameArea label {
      font-weight: 700;
      color: #a30055;
      margin-right: 10px;
      font-size: 1.1rem;
    }
    #nameInput {
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 20px;
      border: 2px solid #ff69b4;
      outline: none;
      width: 60%;
      max-width: 300px;
      transition: border-color 0.3s ease;
      font-family: 'Arial', sans-serif;
    }
    #nameInput:focus {
      border-color: #ff1493;
      background: #ffe6f0;
    }
    #chatBox {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.05);
      margin: 0 12px;
      user-select: text;
    }
    .message {
      background: #ffe0f0;
      padding: 8px 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .time {
      font-size: 10px;
      color: #888;
      text-align: right;
    }
    #inputArea {
      display: flex;
      gap: 8px;
      padding: 10px 12px;
      background: #ffd6e8;
      box-shadow: 0 -2px 12px rgba(255,105,180,0.3);
      flex-shrink: 0;
      align-items: center;
      user-select: none;
      min-height: 60px; /* AÃ±adido para evitar que se haga muy pequeÃ±o */
    }
    #messageInput {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #ff69b4;
      outline: none;
      font-family: 'Arial', sans-serif;
      user-select: text;
    }
    #messageInput:focus {
      border-color: #ff1493;
      background: #ffe6f0;
    }
    button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    button:hover {
      background-color: #e055a0;
    }
    #imageInputBtn {
      background-color: #ff99cc;
      padding: 12px 14px;
    }
    #imageInputBtn:hover {
      background-color: #ff66b2;
    }
    img.chat-img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Œ Chat Rosita</h1>

  <div id="nameArea">
    <label for="nameInput">Tu Nombre:</label>
    <input type="text" id="nameInput" placeholder="Escribe tu nombre..." autocomplete="off" />
  </div>

  <div id="chatBox" role="log" aria-live="polite" aria-atomic="false"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Escribe un mensaje..." autocomplete="off" />
    <button id="imageInputBtn" title="Enviar foto ðŸ“·">ðŸ“·</button>
    <button id="sendButton">Enviar</button>
  </div>

  <input type="file" id="imageInput" accept="image/*" style="display:none;" />

  <!-- Firebase scripts (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDCohkWvH66mFgdpU1uLmdwsxyE3XJAQxY",
      authDomain: "amor-90377.firebaseapp.com",
      databaseURL: "https://amor-90377-default-rtdb.firebaseio.com",
      projectId: "amor-90377",
      storageBucket: "amor-90377.appspot.com",
      messagingSenderId: "291467155337",
      appId: "1:291467155337:web:f35c6c14e812cc63797358",
      measurementId: "G-DH5DJF2D6E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref('mensajes');

    const chatBox = document.getElementById('chatBox');
    const nameInput = document.getElementById('nameInput');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const imageInputBtn = document.getElementById('imageInputBtn');
    const imageInput = document.getElementById('imageInput');

    if(localStorage.getItem('chatName')) {
      nameInput.value = localStorage.getItem('chatName');
    }

    nameInput.addEventListener('change', () => {
      localStorage.setItem('chatName', nameInput.value.trim());
    });

    function displayMessage(data) {
      const msg = data.val();
      const div = document.createElement('div');
      div.classList.add('message');

      let content = `<strong>${msg.name || 'AnÃ³nimo'}</strong><br>`;
      if(msg.text) content += msg.text + '<br>';
      if(msg.image) content += `<img src="${msg.image}" class="chat-img" alt="Imagen enviada" />`;

      const time = new Date(msg.timestamp).toLocaleTimeString();
      content += `<div class="time">${time}</div>`;

      div.innerHTML = content;
      chatBox.appendChild(div);
    }

    messagesRef.limitToLast(50).on('child_added', displayMessage);

    function sendMessage(text, imageData) {
      const name = nameInput.value.trim() || "AnÃ³nimo";
      if(!text && !imageData) return;

      const newMsg = {
        name,
        text: text || null,
        image: imageData || null,
        timestamp: Date.now()
      };

      messagesRef.push(newMsg);
      messageInput.value = '';
    }

    sendButton.addEventListener('click', () => {
      sendMessage(messageInput.value);
    });

    messageInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') sendButton.click();
    });

    imageInputBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if(!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        sendMessage(null, e.target.result);
      };
      reader.readAsDataURL(file);
      imageInput.value = '';
    });

    // Auto-scroll al fondo cuando haya mensajes nuevos
    const observer = new MutationObserver(() => {
      chatBox.scrollTop = chatBox.scrollHeight;
    });
    observer.observe(chatBox, { childList: true });
  </script>
</body>
</html>
