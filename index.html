<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuestro Mundo 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Pacifico', cursive;
      min-height: 100vh;
      overflow-y: auto;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      transition: background 0.6s ease;
    }

    /* Fondos según hora */
    body.morning {
      background: linear-gradient(to bottom, #fff3e6, #ffe6f0);
      color: #000;
    }

    body.afternoon {
      background: linear-gradient(to bottom, #ffe6f0, #ccf2ff);
      color: #000;
    }

    body.night {
      background: linear-gradient(to bottom, #1a1a40, #000022);
      color: #fff;
    }

    body.late {
      background: linear-gradient(to bottom, #000000, #330033);
      color: #ff99cc;
    }

    .container {
      text-align: center;
      background: white;
      padding: 25px 30px;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
    }

    /* 🔹 Forzamos color visible para el título y el párrafo dentro del contenedor */
    .container h1,
    .container p {
      color: #ff66b2;
    }

    h1 {
      font-size: 1.7em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    button {
      background: #ff99cc;
      border: none;
      padding: 10px 14px;
      font-size: 0.9em;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff66b2;
      color: white;
      transform: scale(1.05);
    }

    /* Botón Final */
    .final-btn {
      text-align: center;
    }

    .final-btn button {
      background: linear-gradient(to right, #b30059, #ff66b2);
      color: white;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      transition: all 0.3s ease;
    }

    .final-btn button:hover {
      background: #99004d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenida, princesa</h1>
    <p>Este es un pequeño detalle que tengo guardado ase un tiempo🥺:</p>
    <div class="btn-grid">
      <button onclick="irA('musica.html')">🥺 Fechas en las que te he visto</button>
      <button onclick="irA('cfut.html')">✉️ Cartas a futuro</button>
      <button onclick="irA('seria.html')">🤔 Si no te conocia</button>
      <button onclick="irA('futuro.html')">🫰El Futuro</button>
      <button onclick="irA('Uf.html')">💗 Cosas que solo tú sabes de mí</button>
      <button onclick="irA('ss.html')">💬 Chat en Línea</button>
      <button onclick="irA('Dias.html')">🥺 Días desde que te conocí</button>
      <button onclick="irA('Fua.html')">🥺 11:11</button>
      <button onclick="irA('Reyna.html')">💗Poetico🌹</button>
      <button onclick="irA('deseos.html')">😽 Deseos hacia ti</button>
      <button onclick="irA('historia.html')">📆 Nuestra Historia</button>
      <button onclick="irA('carta.html')">💌 Carta para ti</button>
    </div>

    <!-- Botón Final -->
    <div class="final-btn">
      <button onclick="irA('final.html')">🌙 Final</button>
    </div>
  </div>

  <script>
    function irA(pagina) {
      window.location.href = pagina;
    }

    // Cambiar fondo según la hora
    const hora = new Date().getHours();
    if (hora >= 6 && hora < 12) {
      document.body.classList.add("morning");
    } else if (hora >= 12 && hora < 18) {
      document.body.classList.add("afternoon");
    } else if (hora >= 18 && hora < 24) {
      document.body.classList.add("night");
    } else {
      document.body.classList.add("late");
    }
  </script>
</body>
</html>
